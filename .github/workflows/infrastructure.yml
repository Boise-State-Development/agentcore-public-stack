name: Infrastructure Stack CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/lib/infrastructure-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'infrastructure/bin/infrastructure.ts'
      - 'infrastructure/cdk.json'
      - 'infrastructure/cdk.context.json'
      - 'infrastructure/package.json'
      - 'scripts/stack-infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/lib/infrastructure-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'infrastructure/bin/infrastructure.ts'
      - 'infrastructure/cdk.json'
      - 'infrastructure/cdk.context.json'
      - 'infrastructure/package.json'
      - 'scripts/stack-infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging
          - dev

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

jobs:
  # ===========================================================
  # Install Dependencies
  # ===========================================================
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install CDK dependencies
        run: bash scripts/stack-infrastructure/install.sh

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

  # ===========================================================
  # Run Tests
  # ===========================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Run tests
        run: bash scripts/stack-infrastructure/test.sh

  # ===========================================================
  # Build CDK Code
  # ===========================================================
  build:
    name: Build CDK Code
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Build CDK code
        run: bash scripts/stack-infrastructure/build.sh

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          key: infrastructure-build-${{ github.sha }}

  # ===========================================================
  # Deploy to AWS
  # ===========================================================
  deploy:
    name: Deploy Infrastructure Stack
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'prod' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          key: infrastructure-build-${{ github.sha }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-Infrastructure-${{ github.run_id }}

      - name: Deploy Infrastructure Stack
        run: bash scripts/stack-infrastructure/deploy.sh

      - name: Upload stack outputs
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-outputs
          path: infrastructure/infrastructure-outputs.json
          retention-days: 30
